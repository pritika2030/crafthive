<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CraftHive</title>
  <link rel="icon" href="logo.png">
  <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="email" id="email" required>
        <label>Email</label>
        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="form-group">
        <input type="password" id="password" required>
        <label>Password</label>
        <i class="fa-solid fa-lock"></i>
      </div>
      <p>
        <input type="checkbox"> Remember Me
        <a href="#">Forget Password</a>
      </p>
      <input id="btn" type="submit" value="Login"> <a href="index1.html"></a>
      <p>Don't have an account? <a href="#">Register</a></p>
      <div id="message"></div>
    </form>
  </div>

  <!-- Logo in bottom-right corner -->
  <div class="footer-logo">
    <a href="index.html">
      <img src="logo.png" alt="CraftHive Logo">
    </a>

  </div>

  <script src="script.js"></script>
</body>
</html>
